<!DOCTYPE html>

            <main class="flex">

                    </div>

                        <h3>I just set up this new discord bot,<br>let me know what you all think. <a href="#">link</a></h3>
                    </div>
                </div>
                <div class="likes">
                    <div class="top">
                        <h2>Neil M</h2>
                        <div>
                        <h3 id="likes2">0 like(s)</h3>

                    </div>
                    </div>
                    <div class="bottom">
                        <h3>Just finished my <a href="#">next comic</a>, check it out.</h3>
                    </div>
                </div>
                <div class="likes">
                    <div class="top">
                        <h2>Neil M</h2>
                        <div>
                        <h3 id="likes3">0 like(s)</h3>
                        <button onclick="displayLikes3()">Like</button>
                    </div>
                    </div>

                    </div>
                </div>

        </div>
    </div>



    <script src="Likes.js"></script>
